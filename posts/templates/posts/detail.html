{% extends 'base.html' %}
{% load static %} 

{%block style %}
<link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'single.css' %}">
{% endblock style %}

{% block content %}
<h2>{{post.title}}</h2>
<div style="display: flex; flex-direction: row;">
<div class="postButton">
    <a class="buttonText" href="{% url 'posts:delete' post.id %}">Apagar o projeto</a>
</div>
<div class="postButton">
    <a class="buttonText" href="{% url 'posts:update' post.id %}">Editar o projeto</a>
</div>
</div>

{{post.content|safe}}

{% endblock content %}
