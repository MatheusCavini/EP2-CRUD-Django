{% extends 'base.html' %}
{% load static %}


{%block style %}
<link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'list.css' %}">
{% endblock style %}

{% block content %}
<h2>Projetos</h2>
{% if posts_list %}
<ul class="projectsShowcase">
    {% for post in posts_list %}
        <li><div class="projectCard">
            <img class="projectImage" src={{post.thumb}}>
            <a class="projectName" href="{% url 'posts:detail' forloop.counter  %}">{{ post.title }}</a>
        </div></li>
    {% endfor %}
    
</ul>
{% else %}<p>Nenhum projeto foi encontrado no sistema.</p>
{% endif %}


{% endblock content %}
